<section>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="character">
                      <th mat-header-cell *matHeaderCellDef> Character </th>
                      <td mat-cell *matCellDef="let element"> {{element.character}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="operation">
                      <th mat-header-cell *matHeaderCellDef> Operation </th>
                      <td mat-cell *matCellDef="let element"><span style="cursor: pointer;" (click)="go(element.id)"><mat-icon>launch</mat-icon></span> </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </div>
        </div>
    </div>
</section>
